<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            width: 100vw;
            align-items: center;
            justify-content: center;
            padding-top: 20vh;
            overflow: hidden;
            background-color: #f0f0f0; /* Light grey background */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 50vh;
            gap: 10%;
            background-color: #fff; /* White background for the container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1 {
            color: #333; /* Darker text color */
        }
        p {
            color: #666; /* Lighter text color for paragraphs */
        }
        .button-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }
        .button-container button {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            border: none;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Main Page</h1>
    <p th:if="${param.logout}">You have been logged out successfully.</p>
    <p th:if="${param.success}">Login successful!</p>

    <!-- Buttons for creating and viewing reports -->
    <div class="button-container">
        <button onclick="window.location.href='/preferinte'">Create Report</button>
        <button onclick="window.location.href='/view-reports'">View Reports</button>
    </div>
</div>
</body>
</html>
