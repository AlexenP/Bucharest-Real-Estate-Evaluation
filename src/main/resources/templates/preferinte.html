<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preferinte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Preferinte pentru raport</h1>
    <form action="/save-preferences" method="post" th:action="@{/save-preferences}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="tipImobil">Tip imobil:</label>
            <select id="tipImobil" name="tipImobil" required>
                <option value="apartament">Apartament</option>
                <option value="casa">Casa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numarCamere">Numar camere:</label>
            <select id="numarCamere" name="numarCamere">
                <option value="" selected>None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="suprafataMinima">Suprafata utila minima (mp):</label>
            <input type="number" id="suprafataMinima" name="suprafataMinima">
        </div>
        <div class="form-group">
            <label for="anConstructie">Anul constructiei de la:</label>
            <input type="number" id="anConstructie" name="anConstructie">
        </div>
        <div class="form-group">
            <label>Facilitati:</label>
            <div>
                <input type="checkbox" id="balcon" name="facilitati" value="balcon">
                <label for="balcon">Balcon/Terasa</label>
            </div>
            <div>
                <input type="checkbox" id="parcare" name="facilitati" value="parcare">
                <label for="parcare">Parcare</label>
            </div>
            <div>
                <input type="checkbox" id="aerConditionat" name="facilitati" value="aer_conditionat">
                <label for="aerConditionat">Aer conditionat</label>
            </div>
            <div>
                <input type="checkbox" id="centrala" name="facilitati" value="centrala_termica">
                <label for="centrala">Centrala termica</label>
            </div>
            <div>
                <input type="checkbox" id="lift" name="facilitati" value="lift">
                <label for="lift">Lift</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Next</button>
        </div>
    </form>
</div>
</body>
</html>
