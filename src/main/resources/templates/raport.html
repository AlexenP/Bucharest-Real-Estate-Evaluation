<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .report-section {
            margin-bottom: 20px;
        }
        .report-section h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .report-item {
            margin-bottom: 10px;
        }
        .report-item label {
            font-weight: bold;
        }
        .report-item span {
            margin-left: 10px;
        }
        .price-analysis, .property-value-analysis {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            margin-top: 20px;
        }
        .price-analysis h2, .property-value-analysis h2 {
            margin-bottom: 20px;
        }
        .price-bar, .property-value-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, green, yellow, red);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            color: black;
        }
        .price-bar div, .property-value-bar div {
            text-align: center;
            position: relative;
        }
        .price-bar .price-middle, .property-value-bar .price-middle {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .price-labels, .property-value-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .price-labels div, .property-value-labels div {
            width: 33%;
            font-weight: bold;
        }
        .price-left-label, .property-value-left-label {
            text-align: left;
        }
        .price-right-label, .property-value-right-label {
            text-align: right;
        }
        .property-listings {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
        .property-listings h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .property-listings ul {
            list-style-type: none;
            padding: 0;
        }
        .property-listings li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Report</h1>
    <div id="reportContent">
        <!-- Report content will be dynamically inserted here -->
    </div>
    <div class="price-analysis">
        <h2>Price Analysis</h2>
        <div class="price-bar">
            <div class="price-left">
                <span id="priceMin"></span>
            </div>
            <div class="price-middle">
                <span id="priceAdjust"></span>
            </div>
            <div class="price-right">
                <span id="priceMax"></span>
            </div>
        </div>
        <div class="price-labels">
            <div class="price-left-label">Min Price</div>
            <div class="price-middle-label">Adjusted Price</div>
            <div class="price-right-label">Max Price</div>
        </div>
    </div>

    <div class="property-value-analysis">
        <h2>Estimated Property Value</h2>
        <div class="property-value-bar">
            <div class="price-left">
                <span id="propertyPriceMin"></span>
            </div>
            <div class="price-middle">
                <span id="propertyPriceAdjust"></span>
            </div>
            <div class="price-right">
                <span id="propertyPriceMax"></span>
            </div>
        </div>
        <div class="property-value-labels">
            <div class="property-value-left-label">Min Property Value</div>
            <div class="property-value-middle-label">Adjusted Property Value</div>
            <div class="property-value-right-label">Max Property Value</div>
        </div>
    </div>

    <div class="property-listings">
        <h2>Property Listings</h2>
        <ul id="propertyListings">
            <!-- Property listings will be dynamically inserted here -->
        </ul>
    </div>
</div>

<script>
    function getReportData(reportId) {
        fetch(`/get-report?reportId=${reportId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log("Report Data:", data); // Debugging information
                const reportContent = document.getElementById('reportContent');

                if (!data || Object.keys(data).length === 0) {
                    reportContent.innerHTML = '<p>No data available for this report.</p>';
                    return;
                }

                const sections = [
                    { label: 'Report Name', value: data.name },
                    { label: 'Date', value: new Date(data.date).toLocaleDateString() },
                    { label: 'User', value: data.user ? data.user.username : 'N/A' },
                    { label: 'Area', value: data.area ? data.area.areaName : 'N/A' },
                    { label: 'Tip Imobil', value: data.tipImobil },
                    { label: 'Number of Rooms', value: data.numarCamere },
                    { label: 'Minimum Surface', value: data.suprafataMinima },
                    { label: 'Year of Construction', value: data.anConstructie },
                    { label: 'Facilities', value: data.facilitati ? data.facilitati.join(', ') : 'N/A' },
                ];

                sections.forEach(section => {
                    const reportSection = document.createElement('div');
                    reportSection.classList.add('report-section');

                    const label = document.createElement('label');
                    label.textContent = section.label + ':';

                    const value = document.createElement('span');
                    value.textContent = section.value !== undefined ? section.value : 'N/A';

                    reportSection.appendChild(label);
                    reportSection.appendChild(value);
                    reportContent.appendChild(reportSection);
                });

                // Set price values in the price bar
                document.getElementById('priceMin').textContent = data.pretMinimPerMp.toFixed(2) + ' €/mp';
                document.getElementById('priceAdjust').textContent = data.pretAjustatPerMp.toFixed(2) + ' €/mp';
                document.getElementById('priceMax').textContent = data.pretMaximPerMp.toFixed(2) + ' €/mp';

                // Set property price values in the property value bar
                document.getElementById('propertyPriceMin').textContent = data.pretMinimProprietate.toFixed(2) + ' €';
                document.getElementById('propertyPriceAdjust').textContent = data.pretMediuProprietate.toFixed(2) + ' €';
                document.getElementById('propertyPriceMax').textContent = data.pretMaximProprietate.toFixed(2) + ' €';

                // Set property listings
                const propertyListingsElement = document.getElementById('propertyListings');
                propertyListingsElement.innerHTML = '';
                data.propertyListings.forEach(listing => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = listing.url;
                    a.textContent = `${listing.title} - ${listing.price}`;
                    a.target = "_blank"; // Open link in a new tab
                    li.appendChild(a);
                    propertyListingsElement.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching report data:', error);
                const reportContent = document.getElementById('reportContent');
                reportContent.innerHTML = '<p>Error fetching report data. Please try again later.</p>';
            });
    }

    // Extract the report ID from the session
    fetch('/get-session-evaluation-id')
        .then(response => response.json())
        .then(data => {
            console.log("Session Data:", data); // Debugging information
            const reportId = data;
            if (reportId) {
                getReportData(reportId);
            } else {
                alert('No report ID found.');
            }
        })
        .catch(error => {
            console.error('Error fetching session evaluation ID:', error);
            const reportContent = document.getElementById('reportContent');
            reportContent.innerHTML = '<p>Error fetching session evaluation ID. Please try again later.</p>';
        });
</script>

</body>
</html>
