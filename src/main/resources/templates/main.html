<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            width: 100vw;
            align-items: center;
            justify-content: center;
            padding-top: 20vh;
            overflow: hidden;
            background-color: #f0f0f0; /* Light grey background */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 50vh;
            gap: 10%;
            background-color: #fff; /* White background for the container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1 {
            color: #333; /* Darker text color */
        }
        p {
            color: #666; /* Lighter text color for paragraphs */
        }
        .button-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }
        .button-container button {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            border: none;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            cursor: pointer;
        }
        .user-info {
            margin-bottom: 2rem;
            text-align: center;
        }
        .logout-button {
            background-color: #ff4b4b; /* Red background */
            color: white;
            border: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c0392b; /* Darker red on hover */
            cursor: pointer;
        }
        .admin-button {
            background-color: #28a745; /* Green background */
            color: #fff; /* White text */
            border: none;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .admin-button:hover {
            background-color: #218838; /* Darker green on hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Main Page</h1>
    <div class="user-info">
        <p>Welcome, <span th:text="${#authentication.name}"></span>!</p>
        <p>Your role: <span th:text="${#authentication.authorities}"></span></p>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='/preferinte'">Create Report</button>
        <button onclick="window.location.href='/view-reports'">View Reports</button>
    </div>
    <div th:if="${#authentication.authorities[0].authority eq 'ROLE_ADMIN'}">
        <button class="admin-button" onclick="window.location.href='/modify-accounts'">Modify Accounts Database</button>
    </div>
    <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>
</body>
</html>
